<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Name and surname</title>
</head>
<body>
<h2>My name and surname</h2>
<p th:text="example">faffafafd</p>
<p>My name is: <span th:text="${myName}"></span></p>
